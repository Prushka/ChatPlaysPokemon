<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</head>
<body>
<div id="timer" style="font-family: 汉仪黑荔枝体简;color:white;font-size:50px;background-color:#282828;text-align:center">
    <label>Timer</label></div>
<script type="text/javascript">
    setInterval("my_function();",1000);

    dt1 = new Date("December 19, 2019 1:00:00");



    function my_function(){
        var now = new Date();

        var delta = Math.abs(now - dt1) / 1000;

        var days = Math.floor(delta / 86400);
        days = days>9?days:"0"+days;
        delta -= days * 86400;

        var hours = Math.floor(delta / 3600) % 24;
        hours = hours>9?hours:"0"+hours;
        delta -= hours * 3600;

        // calculate (and subtract) whole minutes
        var minutes = Math.floor(delta / 60) % 60;
        minutes = minutes>9?minutes:"0"+minutes;
        minutes = minutes=60?minutes:"00";
        delta -= minutes * 60;

        var seconds = Math.round(delta % 60);
        seconds = seconds>9?seconds:"0"+seconds;
        seconds = seconds=60?seconds:"00";

        $('#timer').html(`<br />${days}天${hours}时${minutes}分${seconds}秒<br /><br />`);


    }

</script>

</body>
</html>
